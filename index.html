<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/assets/css/main.css">

<body>
    <nav class="navbar">
            <img src="/assets/images/EngineLogo.png" loading="lazy">
        </a>
    </nav>
    <hr>
    
    <h2 class="text-center">Corebell Editor v0.2.00</h2>
    
    <div id="dynamic-content" class="text-center margin-20">
        <h3>Editor (0.2.00)</h3>
        <div id="renderCanvasContainer" class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    
    const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
    
    const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
    
    const gui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
    const button = BABYLON.GUI.Button.CreateSimpleButton("btn", "Add Cube");
    button.width = "150px";
    button.height = "40px";
    button.color = "white";
    button.background = "blue";
    button.onPointerUpObservable.add(() => {
        const box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
        box.position.y = 1;
    });
    gui.addControl(button);
    
    engine.runRenderLoop(() => {
        scene.render();
    });
    
    window.addEventListener("resize", () => engine.resize());
});
    </script>
</body>
</html>
