<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corebell Engine (0.2.00) - Advanced 3D Game Engine Interface">
    <title>Interface | Corebell (0.2.00)</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --accent-color: #4a90e2;
            --danger-color: #e25555;
            --success-color: #4caf50;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #3a3a3a;
            --panel-width: 300px;
            --header-height: 60px;
            --footer-height: 30px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: var(--panel-width) 1fr var(--panel-width);
            grid-template-rows: var(--header-height) 1fr var(--footer-height);
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .header__brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header__logo {
            height: 40px;
        }

        .header__title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .header__controls {
            display: flex;
            gap: 15px;
        }

        /* Panels */
        .panel {
            background: var(--secondary-bg);
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }

        .panel--right {
            border-right: none;
            border-left: 1px solid var(--border-color);
        }

        .panel__section {
            margin-bottom: 20px;
        }

        .panel__title {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--accent-color);
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
        }

        /* Viewport */
        .viewport {
            position: relative;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Controls */
        .control-group {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .btn--danger {
            background: var(--danger-color);
        }

        .btn--danger:hover {
            background: #c94444;
        }

        .btn--success {
            background: var(--success-color);
        }

        .btn--success:hover {
            background: #3d8b40;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 8px 16px;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab--active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Footer */
        .footer {
            grid-column: 1 / -1;
            background: var(--secondary-bg);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Utilities */
        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .gap-2 {
            gap: 8px;
        }

        .gap-4 {
            gap: 16px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: var(--panel-width) 1fr;
            }

            .panel--right {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .panel {
                position: absolute;
                z-index: 100;
                height: calc(100% - var(--header-height) - var(--footer-height));
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .panel--visible {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header__brand">
                <img src="/assets/imgaes/EngineLogo.png" alt="Corebell" class="header__logo">
                <h1 class="header__title">Editor (v0.2.00)</h1>
            </div>
            <div class="header__controls">
                <button class="btn" onclick="toggleInspector()">
                    <i class="fas fa-bug"></i>
                    Inspector
                </button>
                <button class="btn btn--success" onclick="saveScene()">
                    <i class="fas fa-save"></i>
                    Save Scene
                </button>
            </div>
        </header>

        <!-- Left Panel -->
        <aside class="panel panel--left">
            <!-- Scene Objects -->
            <section class="panel__section">
                <h2 class="panel__title">Scene Objects</h2>
                <div class="control-group">
                    <div class="tabs">
                        <div class="tab tab--active" data-tab="basic">Basic</div>
                        <div class="tab" data-tab="advanced">Advanced</div>
                    </div>
                    <div class="tab-content" data-content="basic">
                        <button class="btn" onclick="engine.addObject('cube')">Add Cube</button>
                        <button class="btn" onclick="engine.addObject('sphere')">Add Sphere</button>
                        <button class="btn" onclick="engine.addObject('cylinder')">Add Cylinder</button>
                        <button class="btn" onclick="engine.addObject('plane')">Add Plane</button>
                    </div>
                    <div class="tab-content hidden" data-content="advanced">
                        <button class="btn" onclick="engine.addObject('torus')">Add Torus</button>
                        <button class="btn" onclick="engine.addObject('cone')">Add Cone</button>
                        <button class="btn" onclick="engine.addParticleSystem()">Add Particles</button>
                    </div>
                </div>
            </section>

            <!-- Physics Controls -->
            <section class="panel__section">
                <h2 class="panel__title">Physics</h2>
                <div class="control-group">
                    <div class="form-group">
                        <label class="form-label">Gravity</label>
                        <input type="range" class="form-input" min="-20" max="0" value="-9.81" 
                               oninput="engine.physicsSystem.setGravity(this.value)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Physics Material</label>
                        <select class="form-input" onchange="engine.physicsSystem.setMaterial(this.value)">
                            <option value="default">Default</option>
                            <option value="bouncy">Bouncy</option>
                            <option value="ice">Ice</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Lighting Controls -->
            <section class="panel__section">
                <h2 class="panel__title">Lighting</h2>
                <div class="control-group">
                    <div class="form-group">
                        <label class="form-label">Ambient Light</label>
                        <input type="range" class="form-input" min="0" max="1" step="0.1" value="0.3"
                               oninput="engine.lightingSystem.setAmbientIntensity(this.value)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Shadow Quality</label>
                        <select class="form-input" onchange="engine.lightingSystem.setShadowQuality(this.value)">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
            </section>
        </aside>

        <!-- Main Viewport -->
        <main class="viewport">
            <canvas id="renderCanvas"></canvas>
        </main>

        <!-- Right Panel -->
        <aside class="panel panel--right">
            <!-- Object Properties -->
            <section class="panel__section">
                <h2 class="panel__title">Properties</h2>
                <div id="objectProperties" class="control-group">
                    <div class="form-group">
                        <label class="form-label">Position</label>
                        <div class="flex gap-2">
                            <input type="number" class="form-input" placeholder="X">
                            <input type="number" class="form-input" placeholder="Y">
                            <input type="number" class="form-input" placeholder="Z">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Rotation</label>
                        <div class="flex gap-2">
                            <input type="number" class="form-input" placeholder="X">
                            <input type="number" class="form-input" placeholder="Y">
                            <input type="number" class="form-input" placeholder="Z">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Scale</label>
                        <div class="flex gap-2">
                            <input type="number" class="form-input" placeholder="X">
                            <input type="number" class="form-input" placeholder="Y">
                            <input type="number" class="form-input" placeholder="Z">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Materials -->
            <section class="panel__section">
                <h2 class="panel__title">Material</h2>
                <div class="control-group">
                    <div class="form-group">
                        <label class="form-label">Type</label>
                        <select class="form-input" onchange="engine.setMaterialType(this.value)">
                            <option value="standard">Standard</option>
                            <option value="pbr">PBR</option>
                            <option value="cell">Cell Shading</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Color</label>
                        <input type="color" class="form-input" onchange="engine.setMaterialColor(this.value)">
                    </div>
                </div>
            </section>

            <!-- Animation -->
            <section class="panel__section">
                <h2 class="panel__title">Animation</h2>
                <div class="control-group">
                    <button class="btn" onclick="engine.animationSystem.playAnimation()">
                        <i class="fas fa-play"></i>
                        Play
                    </button>
                    <button class="btn" onclick="engine.animationSystem.pauseAnimation()">
                        <i class="fas fa-pause"></i>
                        Pause
                    </button>
                    <button class="btn" onclick="engine.animationSystem.stopAnimation()">
                        <i class="fas fa-stop"></i>
                        Stop
                    </button>
                </div>
            </section>
        </aside>

        <!-- Footer -->
        <div class="footer__stats">
                <span>FPS: <span id="fpsCounter">60</span></span>
                <span>Objects: <span id="objectCounter">0</span></span>
                <span>Draw calls: <span id="drawCallsCounter">0</span></span>
                <span>Triangles: <span id="triangleCounter">0</span></span>
            </div>
            <div class="footer__controls">
                <div class="flex gap-4">
                    <span>Grid: <input type="checkbox" onchange="engine.toggleGrid()"></span>
                    <span>Wireframe: <input type="checkbox" onchange="engine.toggleWireframe()"></span>
                    <span>BoundingBox: <input type="checkbox" onchange="engine.toggleBoundingBox()"></span>
                    <span>Physics Debug: <input type="checkbox" onchange="engine.togglePhysicsDebug()"></span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/assets/js/corebell.js"></script>
    <script>
        // Initialize Engine
        let engine;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Create engine instance
            engine = new CoreBellEngine('renderCanvas', {
                defaultColor: new BABYLON.Color4(0.1, 0.1, 0.1, 1),
                gravity: new BABYLON.Vector3(0, -9.81, 0),
                enableInspector: true
            });

            // Setup UI event handlers
            setupEventHandlers();
            
            // Start performance monitoring
            startPerformanceMonitoring();
        });

        function setupEventHandlers() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    // Update tab states
                    document.querySelectorAll('.tab').forEach(t => 
                        t.classList.remove('tab--active'));
                    tab.classList.add('tab--active');
                    
                    // Update content visibility
                    document.querySelectorAll('.tab-content').forEach(content => 
                        content.classList.add('hidden'));
                    document.querySelector(`[data-content="${targetTab}"]`)
                        .classList.remove('hidden');
                });
            });

            // Mobile panel toggle
            document.querySelector('.header__menu-btn')?.addEventListener('click', () => {
                document.querySelector('.panel--left').classList.toggle('panel--visible');
            });
        }

        function startPerformanceMonitoring() {
            setInterval(() => {
                // Update performance counters
                document.getElementById('fpsCounter').textContent = 
                    Math.round(engine.engine.getFps());
                document.getElementById('objectCounter').textContent = 
                    engine.scene.meshes.length;
                document.getElementById('drawCallsCounter').textContent = 
                    engine.scene.getDrawCalls();
                document.getElementById('triangleCounter').textContent = 
                    engine.scene.getTotalVertices();
            }, 1000);
        }

        function toggleInspector() {
            if (engine.scene.debugLayer.isVisible()) {
                engine.scene.debugLayer.hide();
            } else {
                engine.scene.debugLayer.show();
            }
        }

        function saveScene() {
            engine.sceneManager.saveScene()
                .then(() => alert('Scene saved successfully!'))
                .catch(err => alert('Error saving scene: ' + err.message));
        }

        // Error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, 'URL: ', url, 'Line: ', lineNo, 'Column: ', columnNo, 'Error object: ', error);
            return false;
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            engine.engine.resize();
        });
    </script>
</body>
</html>
